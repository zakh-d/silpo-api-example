<!doctype html>
<html>
    <head>
        <title>Silpo Compare</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <h1>Silpo Compare</h1>
        <p>Compare prices of products in Silpo</p>
        <form>
            <div class="input-group">
                <label class="input-group-text" for="product">Product:</label>
                <input class="form-control" type="text" value="{{ search_query }}" name="q" id="product" required>
                <input class="btn btn-outline-secondary" type="submit" value="Search">
            </div>
        </form>
        {% if products %}
            <p>Found {{ count }} products</p>
            <ol>
                {% for product in products %}
                    <li>
                        <ul>
                            <li>Title: {{ product.title }}</li>
                            <li>Price: {{ product.price }} грн</li>
                            <li>Weight: {{ product.weight }} кг</li>
                        </ul>
                    </li>
                {% endfor %}
            </ol>
        {% endif %}
    </body>
</html>
